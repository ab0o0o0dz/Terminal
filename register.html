<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - مركز العمليات - وزارة الداخلية</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Local Authentication - No Firebase needed - Works 100% Offline -->
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            min-height: 700px;
            display: flex;
        }
        
        .register-left {
            flex: 1;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .register-left .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .register-left h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .register-left h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .register-left h3 {
            font-size: 1rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
        
        .register-left p {
            margin-top: 2rem;
            opacity: 0.8;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }
        
        .register-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 700px;
            overflow-y: auto;
        }
        
        .register-form {
            width: 100%;
        }
        
        .register-form h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3c72;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            margin-top: 1.5rem;
        }
        
        .form-group input {
            padding-left: 3rem;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 0.2rem;
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #666;
        }
        
        .terms-checkbox a {
            color: #1e3c72;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: #1e3c72;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #1e3c72;
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            display: none;
        }
        
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                margin: 1rem;
                min-height: auto;
            }
            
            .register-left {
                padding: 2rem;
                min-height: 300px;
            }
            
            .register-right {
                padding: 2rem;
                max-height: none;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-left h1 {
                font-size: 1.5rem;
            }
            
            .register-left h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <img src="logo.svg" alt="شعار وزارة الداخلية" class="logo">
            <h1>المملكة العربية السعودية</h1>
            <h2>وزارة الداخلية</h2>
            <h3>إدارة النماذج - مركز العمليات</h3>
            <p>انضم إلى نظام إدارة النماذج الإلكترونية<br>واستمتع بخدمات متقدمة وآمنة</p>
        </div>
        
        <div class="register-right">
            <form class="register-form" id="registerForm">
                <h2>إنشاء حساب جديد</h2>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">الاسم الكامل</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <i class="fas fa-user-tag"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">رقم الهاتف (اختياري)</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="+966xxxxxxxxx">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">القسم/الوحدة (اختياري)</label>
                        <i class="fas fa-building"></i>
                        <input type="text" id="department" name="department" placeholder="مثال: قسم العمليات">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="role">نوع الحساب</label>
                    <i class="fas fa-user-tag"></i>
                    <select id="role" name="role" required>
                        <option value="">اختر نوع الحساب</option>
                        <option value="user">مستخدم عادي</option>
                        <option value="admin">مدير النظام</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        أوافق على <a href="#" onclick="showTerms()">شروط الاستخدام</a> 
                        و <a href="#" onclick="showPrivacy()">سياسة الخصوصية</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-register" id="registerBtn">
                    <span id="registerText">إنشاء الحساب</span>
                    <span id="registerLoading" class="loading" style="display: none;"></span>
                </button>
                
                <div class="divider">
                    <span>أو</span>
                </div>
                
                <button type="button" class="btn-login" onclick="showLoginForm()">
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- Local Authentication System -->
    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                strengthText = 'كلمة المرور ضعيفة';
                return { strength: 'weak', text: strengthText };
            } else if (strength < 4) {
                strengthText = 'كلمة المرور متوسطة';
                return { strength: 'medium', text: strengthText };
            } else {
                strengthText = 'كلمة المرور قوية';
                return { strength: 'strong', text: strengthText };
            }
        }

        // Update password strength display
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    const strengthDiv = document.getElementById('passwordStrength');
                    
                    if (password.length > 0) {
                        const strength = checkPasswordStrength(password);
                        strengthDiv.textContent = strength.text;
                        strengthDiv.className = `password-strength strength-${strength.strength}`;
                    } else {
                        strengthDiv.textContent = '';
                        strengthDiv.className = 'password-strength';
                    }
                });
            }
        });
    </script>
    <script src="register-local.js"></script>
</body>
</html>
